{% extends "base/userbase.html" %}
{% block title %}Add Announcement{% endblock %}

<!-- {# Set the active page to be highlighted in the navigation bar. #}
{% set active_page = 'add_announcement' %} -->

{% block content %}
  
<div class="container d-flex justify-content-center px-5 pb-5">

    <div class="col-md-8 px-2">
        <div class="p-5" style="background-color: #f0f0f0; border-radius: 40px;">
            
            <!-- Add New Journey - Title -->
            <div>
                <h1 class="fw-bold pb-2">Add an Announcement</h1>
                <p class="fs-5"></p>
            </div>

            <!-- Add New Journey - Form -->
            <div class="py-4">
                <form action="/announcements/add" id="add_announcement_form" method="POST">

                    <div class="mb-3">
                        <label for="title" class="fw-bold fs-5 py-2">Title*</label>
                        <input type="text" name="title" minlength="1" maxlength="100" class="form-control form-control-lg" placeholder="Enter the title of your announcement." required>
                        <div id="titleHelp" class="form-text">Max 100 characters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="fw-bold fs-5 py-2">Content*</label>
                        <textarea name="content" id="content" class="form-control form-control-lg" rows="5" minlength="1" maxlength="500" placeholder="Provide details about the announcement." required></textarea>
                    </div>

                    <div class="d-flex justify-content-center gap-3 py-4">
                        <a href="{{ url_for('announcements_list') }}"
                        class="btn btn-outline-back btn-lg" style="width: 140px;">Cancel</a>
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 140px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
